<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section id="token-score">
        <select name="token" id="token">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
        <button id="restart">RESTART</section>
      </section>
      <section id="win-message"></section>
      <section id="grid">
        <button id="block-0" class="block"></button>
        <button id="block-1" class="block"></button>
        <button id="block-2" class="block"></button>
        <button id="block-3" class="block"></button>
        <button id="block-4" class="block"></button>
        <button id="block-5" class="block"></button>
        <button id="block-6" class="block"></button>
        <button id="block-7" class="block"></button>
        <button id="block-8" class="block"></button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
